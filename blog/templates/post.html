            {% endfor %}
        </h3>
    </hgroup>

<article id='article'>
    <section markdown="block">
        {{ md|safe }}
    </section>


<p>
    Tag:
    {% for tag in conf.taxonomy.tag %}
    <kbd>{{ tag }}</kbd>
    {% endfor %}
</p>


</article>
